
<!doctype html>

<html>

<head>
	<title>Happy Mother's Day</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="css/slimbox.css" type="text/css" media="screen" />

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/slimbox.js"></script>

	<script>
		$(document).ready(function(){
			function addText(){
				$("#sub").text($(this).data("text"))
			}

			$(".contentbox img").hover(addText)
			$(".contentbox img").click(addText)
		})
	</script>
</head>

<body>
	<div id="headercontainer">
		<div id="header">
			<h1>Happy Mother's Day<span class="subheading">  10 Things We Like About Our Mom and Grandma</span></h1>
			<div style="padding: 20px">
				<h4 id="sub">Our mom is a great mom!</h4>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="content">
			<div id="spacer"></div>

			<div id="intro">
				<div class="contentbox" style="border-bottom: 4px solid black">
					<div style="text-align: center">
					<h3>In honor of Mother's Day, here are a few reasons we think our mom and grandma are great!</h3>
					</div>
				</div>
			</div>
			<div id="one">
				<div class="contentbox">
					<img src="images/IMG_7173.jpg" data-text="Our mom is really great at laser tag (and general athletic activities)" />
				</div>
			</div>
			<div id="two">
				<div class="contentbox">
					<img src="images/IMG_1191.jpg" data-text="Grandma has great athletic talents as well - like walking!" />
				</div>
			</div>
			<div id="three">
				<div class="contentbox">
					<img src="images/squirrel.jpg" data-text="They are strong fearless women - look at Grandma holding that squirrel without even flinching" />
				</div>
			</div>
			<div id="threeish">
				<div class="contentbox">
					<img src="images/IMG_0213.jpg" data-text="And Mom showing the men of this family who's boss" />
				</div>
			</div>
			<div id="four">
				<div class="contentbox">
					<img src="images/IMG_0093.jpg" data-text="They are very receptive to being picked up..." /><img src="images/IMG_0551.jpg" data-text="They are very receptive to being picked up..." />
				</div>
			</div>
			<div id="five">
				<div class="contentbox">
					<img src="images/IMG_0105.jpg" data-text="...and strangely receptive to being poked" /><img src="images/IMG_0956.jpg" data-text="...and strangely receptive to being poked" />
				</div>
			</div>
			<div id="six">
				<div class="contentbox">
					<img src="images/IMG_5403.jpg" data-text="Having husbands who were great cooks meant that Mom and Grandma didn't do much cooking (#leanin #5050household) but Mom is very good at making dumplings (and very good at eating them too)" />
				</div>
			</div>
			<div id="seven">
				<div class="contentbox">
					<img src="images/tsinghua.jpg" data-text="Mom has a lot of school spirit (Go Tsinghua University!)" />
				</div>
			</div>
			<div id="eight">
				<div class="contentbox">
					<img src="images/canes.jpg" data-text="Go Canes! Reppin' the U (ignore the Harvard flags in the back)" />
				</div>
			</div>
			<div id="nine">
				<div class="contentbox">
					<img src="images/IMG_1703.jpg" data-text="And she also loves our school too! Check out that Xiao family Harvard spirit" />
				</div>
			</div>
			<div id="ten">
				<div class="contentbox">
					<img id="final" src="images/IMG_0639.jpg" data-text="All in all, we really lucked out on the female-family-member-lottery. Keep being awesome!" />
				</div>
			</div>
		</div>
	</div>
	<div id="footercontainer"><div id="footer">
		<p>By: Karen & Willy | Mother's Day 2015</p>
	</div></div>
</body>
</html>
